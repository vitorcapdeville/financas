version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: financas_postgres
    environment:
      POSTGRES_DB: financas_db
      POSTGRES_USER: financas_user
      POSTGRES_PASSWORD: financas_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financas_user -d financas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
